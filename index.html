        		{

        document.write("<form><select onchange=\"genreChange()\" id=\"drop\">");
        document.write("<option value=\"All\">All</option>");
        document.write("<option value=\"Rock\">Rock</option>");
        document.write("<option value=\"Pop\">Pop</option>");
        document.write("<option value=\"Classical\">Classical</option>");
        document.write("<option value=\"Punk Rock\">Punk Rock</option>");
        document.write("<option value=\"Synthpop\">Synthpop</option>");
        document.write("<option value=\"EDM\">EDM</option>");
        document.write("<option value=\"Indie\">Indie</option>");
        document.write("</select></form><br>");

        document.write("<div id=\"song_display\">");
        for (i = 0; i < 10; i++) {
            document.write("<b>" + songs[i]["Title"] + "</b><br>");
            document.write("Artist: " + songs[i]["Artist"] + "<br>");
            document.write("Genre: " + songs[i]["Genre"] + "<br>");
            document.write("Released: " + songs[i]["Year"] + "<br><br>");
        }
        document.write("</div>");

        function genreChange() {
            var drop_value = $("#drop").val();
            replace = "";
            if (drop_value == "All") {
                for (i = 0; i < 10; i++) {
                    replace += "<b>" + songs[i]["Title"] + "</b><br>";
                    replace += "Artist: " + songs[i]["Artist"] + "<br>";
                    replace += "Genre: " + songs[i]["Genre"] + "<br>";
                    replace += "Released: " + songs[i]["Year"] + "<br><br>";
                }
            }
            else {
                for (i = 0; i < 10; i++) {
                    if (drop_value == songs[i]["Genre"]) {
                        replace += "<b>" + songs[i]["Title"] + "</b><br>";
                        replace += "Artist: " + songs[i]["Artist"] + "<br>";
                        replace += "Genre: " + songs[i]["Genre"] + "<br>";
                        replace += "Released: " + songs[i]["Year"] + "<br><br>";
                    }
                }
            }
            document.getElementById("song_display").innerHTML = replace;
        }
        </script>
    </body>
